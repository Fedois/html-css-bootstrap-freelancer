<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Freelancer</title>
</head>
<body>
    <!-- INIZIO HEADER -->
    <header>
        <div class="container container-md">
            
            <div class="row row-cols-2 py-3">
                <div class="col text-white">
                    <h2>START BOOTSTRAP</h2>
                </div>
                <nav class="col text-white-50 text-end">
                    <span>MENU</span>
                </nav>
            </div>
        
        </div>
    </header>

    <!-- INIZIO MAIN -->
    <main>
        <section class="jumbotron py-5">
            <div class="container container-md text-center">

                <div class="row row-cols-1 align-items-center justify-content-center">
                    <div class="col">
                        <img src="img/avatar.svg" alt="avatar">
                        <h2>START BOOTSTRAP</h2>
                    </div>
                </div>
            </div>
        </section>

        <section class="portfolio py-5">
            <div class="container container-md">

                <h2>PORTFOLIO</h2>
                
                <div class="row">
                    <div class="col-12 col-md-6"></div>
                    <div class="col-12 col-md-6"></div>
                    <div class="col-12 col-md-6"></div>
                    <div class="col-12 col-md-6"></div>
                    <div class="col-12 col-md-6"></div>
                    <div class="col-12 col-md-6"></div>
                </div>
            </div>
        </section>

        <section class="about py-3">
            <div class="container container-md">

                <div class="row row-cols-1 justify-content-center py-3">
                    <div class="col"></div>
                </div>
            </div>

        </section>

        <section class="contact py-3">
            <div class="container container-md">

                <div class="row row-cols-1 justify-content-center py-3">
                    <div class="col"></div>
                </div>
            </div>

        </section>
    </main>

    <footer>
        <div class="container container-md">

            <div class="row row-cols-1 flex-column gap-4 py-5 align-items-center">
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </div>
    </footer>
</body>
</html>
